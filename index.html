<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor | Time tracking dashboard">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="public/output.css" />
    <script src="public/script.js" defer></script>
  </head>
  <body class="bg-veryDarkBlue">
    <main>
      <section>
        <div class="container">
          <div
            class="flex items-center justify-center flex-col lg:flex-row min-h-screen px-5 pt-20 pb-6 lg:py-0 lg:px-0 "
          >
            <!-- col -1 -->
            <!-- dashnoard owner -->
            <div
              class="bg-darkBlue rounded-2xl w-[20.625rem] lg:w-[16.125rem] mb-6 lg:mb-0 lg:mr-7"
            >
              <div
                class="flex items-center bg-Blue rounded-2xl px-[1.625rem] h-[8.4375rem] lg:h-[22.1875rem] lg:block lg:pt-8"
              >
                <img
                  src="images/image-jeremy.png"
                  alt="image-jeremy"
                  class="w-[5.625rem] h-[5.625rem] rounded-full mr-4 border-4 border-paleBlue lg:mb-10"
                />
                <div class="block">
                  <p class="text-lg text-paleBlue mb-1 font-rubik font-normal">
                    Report for
                  </p>
                  <h1
                    class="text-2xl lg:text-5xl text-white font-rubik font-medium"
                  >
                    Jeremy Robson
                  </h1>
                </div>
              </div>
              <div
                class="flex items-center justify-around pl-8 lg:justify-between lg:py-7 h-[4.38rem] lg:h-[10.125rem] lg:flex-col lg:items-start"
              >
                <p
                  class="text-lg text-desaturatedBlue hover:text-white cursor-pointer font-rubik font-normal btn" data-option="daily"
                >
                  Daily
                </p>
                <p
                  class="text-lg text-desaturatedBlue hover:text-white cursor-pointer active font-rubik font-normal btn" data-option="weekly"
                >
                  Weekly
                </p>
                <p
                  class="text-lg text-desaturatedBlue hover:text-white cursor-pointer font-rubik font-normal btn" data-option="monthly"
                >
                  Monthly
                </p>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-7  wrapper">
              <!-- group two containing three col -->

              

            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
