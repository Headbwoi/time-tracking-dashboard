<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="public/output.css">
</head>
<body class="bg-veryDarkBlue">

  <main>
    
    <section>

      <div class="container">

        <div class="flex items-center justify-center min-h-screen px-5 lg:px-0">

          <div class="grid-cols-1 md:grid-cols-2 lg:grid-cols-4">

            <div class="bg-darkBlue rounded-2xl md:h-[25.5rem]">
              <div class="flex items-center bg-Blue rounded-2xl px-[1.625rem] h-[8.4375rem] lg:block lg:h-[22.5rem]">
                <img src="images/image-jeremy.png" alt="image-jeremy" class="w-[5.625rem] h-[5.625rem] rounded-full mr-4 border-4 border-paleBlue">
                <div class="block">
                  <p class="text-lg text-paleBlue mb-1 font-rubik font-normal">Report for</p>
                  <p class="text-2xl lg:text-4xl text-white font-rubik font-medium">Jeremy Robson</p>
                </div>
              </div>
              <div class="flex items-center pl-8 space-x-6 h-[4.38rem] lg:h-[10.125rem] lg:block lg:space-y-6">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
              </div>
              
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>
