        <div class="flex items-center justify-center flex-col lg:flex-row min-h-screen px-5 pt-20 pb-6 lg:py-0 lg:px-0">

              </div>

                <p class="text-lg text-desaturatedBlue hover:text-white">Weekly</p>
                <p class="text-lg text-desaturatedBlue hover:text-white">Monthly</p>
              </div>
              
            </div>

                <div class="bg-darkBlue absolute top-[2.375rem] lg:top-11 w-full h-[7.6875rem] lg:h-[12.5625rem] rounded-2xl py-7 px-6 lg:px-7 z-30">
