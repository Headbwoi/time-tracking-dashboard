<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="public/output.css" />
    <script src="public/script.js" defer></script>
  </head>
  <body class="bg-veryDarkBlue">
    <main>
      <section>
        <div class="container">
          <div
            class="flex items-center justify-center flex-col lg:flex-row min-h-screen px-5 pt-20 pb-6 lg:py-0 lg:px-0"
          >
            <!-- col -1 -->
            <!-- dashnoard owner -->
            <div
              class="bg-darkBlue rounded-2xl w-[20.625rem] lg:w-[16.125rem] mb-6 lg:mb-0 lg:mr-7"
            >
              <div
                class="flex items-center bg-Blue rounded-2xl px-[1.625rem] h-[8.4375rem] lg:h-[22.1875rem] lg:block lg:pt-8"
              >
                <img
                  src="images/image-jeremy.png"
                  alt="image-jeremy"
                  class="w-[5.625rem] h-[5.625rem] rounded-full mr-4 border-4 border-paleBlue lg:mb-10"
                />
                <div class="block">
                  <p class="text-lg text-paleBlue mb-1 font-rubik font-normal">
                    Report for
                  </p>
                  <h1
                    class="text-2xl lg:text-5xl text-white font-rubik font-medium"
                  >
                    Jeremy Robson
                  </h1>
                </div>
              </div>
              <div
                class="flex items-center justify-around pl-8 lg:justify-between lg:py-7 h-[4.38rem] lg:h-[10.125rem] lg:flex-col lg:items-start"
              >
                <p
                  class="text-lg text-desaturatedBlue hover:text-white cursor-pointer font-rubik font-normal btn" data-name="daily"
                >
                  Daily
                </p>
                <p
                  class="text-lg text-desaturatedBlue hover:text-white cursor-pointer active font-rubik font-normal btn" data-name="weekly"
                >
                  Weekly
                </p>
                <p
                  class="text-lg text-desaturatedBlue hover:text-white cursor-pointer font-rubik font-normal btn" data-name="monthly"
                >
                  Monthly
                </p>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-7">
              <!-- group two containing three col -->

              <!-- col 2 row -1
              work card -->
              <div
                class="bg-workBg rounded-2xl h-[10.0625rem] lg:h-[15.3125rem] w-[20.625rem] lg:w-[16.125rem] relative before:absolute before:-top-[0.6rem] before:right-5 before:bg-[url('../images/icon-work.svg')] before:bg-no-repeat before:w-20 before:h-20 before:bg-contain before:z-20 overflow-hidden"
              >
                <div
                  class="bg-darkBlue absolute bottom-0 w-full h-[7.6875rem] lg:h-[12.5625rem] rounded-2xl py-7 px-6 lg:px-7 z-30 hover:bg-desaturatedBlue cursor-pointer duration-200"
                >
                  <div
                    class="flex items-center justify-between mb-4 md:mb-6 lg:mb-9"
                  >
                    <p class="text-white text-lg font-rubik font-medium">
                      Work
                    </p>
                    <img
                      src="images/icon-ellipsis.svg"
                      alt="icon-ellipsis"
                      class="cursor-pointer"
                    />
                  </div>
                  <div
                    class="flex items-center justify-between lg:flex-col lg:items-start"
                  >
                    <p
                      class="text-white text-3xl lg:text-5xl lg:mb-4 font-rubik font-normal"
                    >
                      32hrs
                    </p>
                    <p
                      class="text-paleBlue capitalize font-rubik font-light"
                    >
                      last week - 36hrs
                    </p>
                  </div>
                </div>
              </div>

              <!-- col 3 row -1 play card -->
              <div
                class="bg-playBg rounded-2xl h-[10.0625rem] lg:h-[15.3125rem] w-[20.625rem] lg:w-[16.125rem] relative before:absolute before:-top-[0.6rem] before:right-5 before:bg-[url('../images/icon-play.svg')] before:bg-no-repeat before:w-20 before:h-20 before:bg-contain before:z-20 overflow-hidden"
              >
                <div
                  class="bg-darkBlue absolute bottom-0 w-full h-[7.6875rem] lg:h-[12.5625rem] rounded-2xl py-7 px-6 lg:px-7 z-30 hover:bg-desaturatedBlue cursor-pointer duration-200"
                >
                  <div
                    class="flex items-center justify-between mb-4 md:mb-6 lg:mb-9"
                  >
                    <p class="text-white text-lg font-rubik font-medium">
                      Play
                    </p>
                    <img
                      src="images/icon-ellipsis.svg"
                      alt="icon-ellipsis"
                      class="cursor-pointer"
                    />
                  </div>
                  <div
                    class="flex items-center justify-between lg:flex-col lg:items-start"
                  >
                    <p
                      class="text-white text-3xl lg:text-5xl lg:mb-4 font-rubik font-normal"
                    >
                      10hrs
                    </p>
                    <p
                      class="text-paleBlue capitalize font-rubik font-light"
                    >
                      last week - 8hrs
                    </p>
                  </div>
                </div>
              </div>
              <!-- col 4 row-1 study card -->

              <div
                class="bg-studyBg rounded-2xl h-[10.0625rem] lg:h-[15.3125rem] w-[20.625rem] lg:w-[16.125rem] relative before:absolute before:-top-[0.6rem] before:right-5 before:bg-[url('../images/icon-study.svg')] before:bg-no-repeat before:w-20 before:h-20 before:bg-contain before:z-20 overflow-hidden"
              >
                <div
                  class="bg-darkBlue absolute w-full h-[7.6875rem] lg:h-[12.5625rem] bottom-0 rounded-2xl py-7 px-6 lg:px-7 z-30 hover:bg-desaturatedBlue cursor-pointer duration-200"
                >
                  <div
                    class="flex items-center justify-between mb-4 md:mb-6 lg:mb-9"
                  >
                    <p class="text-white text-lg font-rubik font-medium">
                      Study
                    </p>
                    <img
                      src="images/icon-ellipsis.svg"
                      alt="icon-ellipsis"
                      class="cursor-pointer"
                    />
                  </div>
                  <div
                    class="flex items-center justify-between lg:flex-col lg:items-start"
                  >
                    <p
                      class="text-white text-3xl lg:text-5xl lg:mb-4 font-rubik font-normal"
                    >
                      4hrs
                    </p>
                    <p
                      class="text-paleBlue capitalize font-rubik font-light"
                    >
                      last week - 7hrs
                    </p>
                  </div>
                </div>
              </div>

              <!-- col 1 row -2 exercise -->
              <div
                class="bg-exerciseBg rounded-2xl h-[10.0625rem] lg:h-[15.3125rem] w-[20.625rem] lg:w-[16.125rem] relative before:absolute before:-top-[0.6rem] before:right-5 before:bg-[url('../images/icon-exercise.svg')] before:bg-no-repeat before:w-20 before:h-20 before:bg-contain before:z-20 overflow-hidden"
              >
                <div
                  class="bg-darkBlue absolute w-full h-[7.6875rem] bottom-0 lg:h-[12.5625rem] rounded-2xl py-7 px-6 lg:px-7 z-30 hover:bg-desaturatedBlue cursor-pointer duration-200"
                >
                  <div
                    class="flex items-center justify-between mb-4 md:mb-6 lg:mb-9"
                  >
                    <p class="text-white text-lg font-rubik font-medium">
                      Exercise
                    </p>
                    <img
                      src="images/icon-ellipsis.svg"
                      alt="icon-ellipsis"
                      class="cursor-pointer"
                    />
                  </div>
                  <div
                    class="flex items-center justify-between lg:flex-col lg:items-start"
                  >
                    <p
                      class="text-white text-3xl lg:text-5xl lg:mb-4 font-rubik font-normal"
                    >
                      4hrs
                    </p>
                    <p
                      class="text-paleBlue capitalize font-rubik font-light"
                    >
                      last week - 5hrs
                    </p>
                  </div>
                </div>
              </div>
              <!-- col 2 row -2 social -->
              <div
                class="bg-socialBg rounded-2xl h-[10.0625rem] lg:h-[15.3125rem] w-[20.625rem] lg:w-[16.125rem] relative before:absolute before:-top-[0.6rem] before:right-5 before:bg-[url('../images/icon-social.svg')] before:bg-no-repeat before:w-20 before:h-20 before:bg-contain before:z-20 overflow-hidden"
              >
                <div
                  class="bg-darkBlue absolute w-full h-[7.6875rem] bottom-0 lg:h-[12.5625rem] rounded-2xl py-7 px-6 lg:px-7 z-30 hover:bg-desaturatedBlue cursor-pointer duration-200"
                >
                  <div
                    class="flex items-center justify-between mb-4 md:mb-6 lg:mb-9"
                  >
                    <p class="text-white text-lg font-rubik font-medium">
                      Social
                    </p>
                    <img
                      src="images/icon-ellipsis.svg"
                      alt="icon-ellipsis"
                      class="cursor-pointer"
                    />
                  </div>
                  <div
                    class="flex items-center justify-between lg:flex-col lg:items-start"
                  >
                    <p
                      class="text-white text-3xl lg:text-5xl lg:mb-4 font-rubik font-normal"
                    >
                      5hrs
                    </p>
                    <p
                      class="text-paleBlue capitalize font-rubik font-light"
                    >
                      last week - 10hrs
                    </p>
                  </div>
                </div>
              </div>

              <!-- col 3 row -3 selfcare -->
              <div
                class="bg-selfCareBg rounded-2xl h-[10.0625rem] lg:h-[15.3125rem] w-[20.625rem] lg:w-[16.125rem] relative before:absolute before:-top-[0.6rem] before:right-5 before:bg-[url('../images/icon-self-care.svg')] before:bg-no-repeat before:w-20 before:h-20 before:bg-contain before:z-20 overflow-hidden"
              >
                <div
                  class="bg-darkBlue absolute w-full h-[7.6875rem] bottom-0 lg:h-[12.5625rem] rounded-2xl py-7 px-6 lg:px-7 z-30 hover:bg-desaturatedBlue cursor-pointer duration-200"
                >
                  <div
                    class="flex items-center justify-between mb-4 md:mb-6 lg:mb-9"
                  >
                    <p class="text-white text-lg font-rubik font-medium">
                      Self Care
                    </p>
                    <img
                      src="images/icon-ellipsis.svg"
                      alt="icon-ellipsis"
                      class="cursor-pointer"
                    />
                  </div>
                  <div
                    class="flex items-center justify-between lg:flex-col lg:items-start"
                  >
                    <p
                      class="text-white text-3xl lg:text-5xl lg:mb-4 font-rubik font-normal"
                    >
                      2hrs
                    </p>
                    <p
                      class="text-paleBlue capitalize font-rubik font-light"
                    >
                      last week - 2hrs
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
